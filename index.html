<!DOCTYPE html>
<html ng-app="PKOCM">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="MainController">
    <div ng-repeat="operation in operations" ng-class="{'hidden': operation.visible}">
        <div> {{ operation.exec_date }} </div>
        <div> {{ operation.order_date }} </div>
        <div> {{ operation.type }} </div>
        <div> {{ operation.description }} </div>
        <div> {{ operation.amount }} </div>
        <div> {{ operation.ending_balance }} </div>
        <input type="checkbox" ng-model="operation.visible" ng-checked="operation.visible"/>
    </div>
</body>
</html>
